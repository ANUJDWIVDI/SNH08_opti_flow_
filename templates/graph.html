<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fit;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img src="../static/graph.jpeg" alt="Full Screen Image">
</body>
</html>
